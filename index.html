<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Book - Welcome</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Merriweather+Sans:400,700|Roboto:100,300,400,500,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .landing-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .landing-card:hover {
            transform: translateY(-5px);
        }

        .brand-title {
            font-family: 'Fredericka the Great', cursive;
            font-size: 4rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .tagline {
            font-family: 'Merriweather Sans', sans-serif;
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .description {
            color: #34495e;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .btn-enter {
            background-color: #3498db;
            color: white;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
            display: inline-block;
        }

        .btn-enter:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
            color: white;
        }

        .project-meta {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>
</head>

<body>

    <div class="landing-card">
        <h1 class="brand-title">Easy Book</h1>
        <p class="tagline">Share. Explore. Amplify.</p>
        
        <div class="description">
            <p>Welcome to the Easy Book project portal. This is a comprehensive platform designed to manage and discover books seamlessly.</p>
            <p>Click below to launch the full application.</p>
        </div>

        <!-- 
            IMPORTANT: Update the href below to your deployed application URL (e.g., https://your-app.onrender.com) 
            or keep as '/index/' for local development.
        -->
        <a href="/index/" class="btn-enter">Enter Site</a>

        <div class="project-meta">
            &copy; 2024 Easy Book Project
        </div>
    </div>

</body>

</html>
