<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8"> 
        {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                      <div class="alert alert-success"> {{message }}</div>
                        {% endfor %}
                    </ul>
                    {% endif %}

                    <form method="post" action="/save_feedback/" method="post" id="myform" enctype="multipart/form-data">
                        {% csrf_token %}

                    

                            
                       <div class="form-group">
                        <label> Subject</label>
                        <input name="subject" type="text" class="form-control">
                   </div>
                       <div class="form-group">
                             <label>feedback</label>
                           <textarea name="feedback"  class="form-control"></textarea>
                      </div>

                  <div class="col-sm-12"  style="text-align: center;">
                    <input type="submit" value="Submit" class="btn btn-info">
          </div></div>
               </form>

               <script src="{% static 'assets/Validation/jquery-1.11.1.min.js' %}"></script>
                                   <script src="{% static 'assets/Validation/jquery_validate.js' %}"></script>
                                   <script src="{% static 'assets/Validation/additional_validate.js' %}"></script>
           <script>
               (function ($, W, D)
             {
             var JQUERY4U = {};
             JQUERY4U.UTIL =
                 {
                     setupFormValidation: function ()
                     {
                       $.validator.addMethod(
               "regex",
               function(value, element, regexp) {
                   var check = false;
                   return this.optional(element) || regexp.test(value);
               },
               "Not a valid Input."
           );

                     //form validation rules
                     $("#myform").validate({
                       rules: {

                                   subject: {

                                               required: true,
                                             regex :/^[a-zA-Z. ]+$/,
                                             minlength: 3,

                                           },
                                           feedback: {

                                               required: true,
                                             regex :/^[a-zA-Z. ]+$/,
                                             minlength: 3,
                                             maxlength:150,

                                           },
                                           state: {
                          required: true,


                        },
                        district: {
                          required: true,


                        },
                        shop: {
                          required: true,


                        },
                                         },
                                         messages: {



                         },
                         submitHandler: function (form) {
                         form.submit();
                         }
                     });
                   }
                 }
             //when the dom has loaded setup form validation rules
             $(D).ready(function ($) {
                 JQUERY4U.UTIL.setupFormValidation();
             });
             })(jQuery, window, document);
           </script>



    </div>
    <div class="col-md-2"></div>
</div>
