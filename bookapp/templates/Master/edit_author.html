{% extends "Master/header.html" %}
{% block content %}
{% load static %}
<div class="pagetitle">
    <h1>Author</h1>
    <nav>

    </nav>
  </div>
    <section class="section" style="min-height: 500px;">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Edit Author</h5>
              <form action="/update_author/{{data.author_id}}" method="post" id="myform" class="row g-3">
                {% csrf_token %}
            <div class="form-group"> <label for="">Author</label>
                <input type="text" class="form-control" value="{{data.author}}" id="" placeholder="Author" name="author"> </div>
                <div class="form-group"> <label for="">About Author</label>
                  <textarea class="form-control" name="about_author">{{data.about_author}}</textarea></div>
                <div class="text-center" >
                <button type="submit" class="btn btn-info">Submit</button></div> </form>

                <script src="{% static 'assets/Validation/jquery_validate.js' %}"></script>
                <script src="{% static 'assets/Validation/additional_validate.js' %}"></script>
<script>
(function ($, W, D)
{
var JQUERY4U = {};
JQUERY4U.UTIL =
{
  setupFormValidation: function ()
  {
    $.validator.addMethod(
"regex",
function(value, element, regexp) {
var check = false;
return this.optional(element) || regexp.test(value);
},
"Not a valid Input."
);

  //form validation rules
  $("#myform").validate({
    rules: {
      author: {
                          required: true,
                          regex :/^[a-zA-Z ]+$/,

                        },
                        about_author: {
                          required: true,
                        

                        },
                      },
                      messages: {



      },
      submitHandler: function (form) {
      form.submit();
      }
  });
}
}
//when the dom has loaded setup form validation rules
$(D).ready(function ($) {
JQUERY4U.UTIL.setupFormValidation();
});
})(jQuery, window, document);
</script>

            </div>
          </div>

        </div>


      </div>
    </section>

    {% endblock %}
