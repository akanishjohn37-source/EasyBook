{% extends "Master/header.html" %}
{% block content %}
{% load static %}
<div class="pagetitle">
    <h1>Membership fee</h1>
    <nav>

    </nav>
  </div>
    <section class="section" style="min-height: 500px;">
      <div class="row">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
          <div class="alert alert-success"> {{message }}</div>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Fee</h5>
              <form action="/update_fee/{{data.fee_id}}" method="post" id="myform" enctype="multipart/form-data">
                {% csrf_token %}
  
  
               
  
                <div class="form-group">
                  <label>Fee Amount</label>
                  <input class="form-control" value="{{data.fee}}" type="text" name="fee" >
                </div>
               
                <button type="submit" class="btn btn-info">Submit</button>
              </form>
</div>
<script src="{% static 'assets/Validation/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'assets/Validation/jquery_validate.js' %}"></script>
<script src="{% static 'assets/Validation/additional_validate.js' %}"></script>
<script>
(function ($, W, D)
{
var JQUERY4U = {};
JQUERY4U.UTIL =
{
  setupFormValidation: function ()
  {
    $.validator.addMethod(
"regex",
function(value, element, regexp) {
var check = false;
return this.optional(element) || regexp.test(value);
},
"Not a valid Input."
);

  //form validation rules
  $("#myform").validate({
    rules: {
      fee: {
                          required: true,
                        digits:true

                        },
                       
                      },
                      messages: {



      },
      submitHandler: function (form) {
      form.submit();
      }
  });
}
}
//when the dom has loaded setup form validation rules
$(D).ready(function ($) {
JQUERY4U.UTIL.setupFormValidation();
});
})(jQuery, window, document);
</script>

            </div>
          </div>

  

        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
          

          </div></div>
        </div>
      </div>
    </section>

    {% endblock %}
